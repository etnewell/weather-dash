
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Document</title>
</head>
<body>
    <nav>
        Weather Dashboard
    </nav>

    <body>
        <div>   
            <form id="inpForm">
                <label for="cityInp">Insert City</label>
                <input type="text" id="cityInp" name="cityInp">
                <button id="citySub">Submit</button>
            </form>
        </div>
        <div id="display1">
        <table id="t1">
            <tr>
                <th>City</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Wind Speed</th>
                <th>UV Index</th>
            </tr>
            <tr id="dataRow">
                <td id="cityData">C</td>
                <td id="tempData">Today</td>
                <td id="humData">Hum</td>
                <td id="windData">quick</td>
                <td id="uvData">bright</td>
            </tr>
        </table>
        <table id="t2">
            <tr>
                <th id="d1">Tomorrow</th>
                <th id="d2">2 Days</th>
                <th id="d3">3 Days</th>
                <th id="d4">4 Days</th>
                <th id="d5">5 Days</th>
            </tr>
            <tr>
                <td id="d1Data">t</td>
                <td id="d2Data">2</td>
                <td id="d3Data">3</td>
                <td id="d4Data">4</td>
                <td id="d5Data">5</td>
            </tr>
        </table>
    </div>
    <div id="prevBtns">

    </div>
    </body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>

</html>
